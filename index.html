<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- GOOGLE FONT -->
  <link href="//fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
    rel="stylesheet">
  <link href="//fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&amp;display=swap"
    rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- FONT AWSOME -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Start Header -->
  <header class="header">
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-light ml-lg-auto">
        <!-- Logo -->
        <div class="logo">
          <a href="#">Farmstead</a>
          <i class="fa fa-leaf"></i>
        </div>
        <!-- Logo -->
        <div class="left-nav">
          <!-- Search -->
          <form class="form-inline">
            <input class="form-control search-btn" type="text" name="search" aria-label="Search">
          </form>
          <!-- Search -->
          <!-- Dark & Light Theme -->
          <div class="theme-darklight">
            <label id="switch" class="switch">
              <input type="checkbox" onchange="toggleTheme()" id="slider">
              <span class="slider round"></span>
            </label>
          </div>
          <!-- Dark & Light Theme -->

          <!-- Button Nav -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" >
              <span class="fa fa-bars" aria-hidden="true"></span>
            </span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav bg-white">
              <li class="nav-item active">
                <a style="color: #FB811E;" class="nav-link " href="#">HOME<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SERVICES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">BLOG POSTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">LANDING PAGE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ELEMENT PAGE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">404 PAGE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
          <!-- Button Nav -->
        </div>
      </nav>
      <!-- Navbar -->
    </div>
  </header>
  <!-- End Header -->

  <!-- Start Carousel -->

  <!-- End Carousel -->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
